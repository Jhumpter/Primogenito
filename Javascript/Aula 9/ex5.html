<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: aquamarine;
            color:rgb(94, 38, 6)
        }
    </style>
</head>
<body>
   <h1>Iniciando estudos com DOM</h1>
   <p>Aprendendo a <strong>usar</strong></p>
   <p>Aqui vai o resultado</p>
   <div id="adm">Clique em mim</div>
</body>
<script>
//document.write(`${document.charset}<br>`)
//document.write(window.document.URL)
let p1 = document.getElementsByTagName('p')[0]
document.write(p1.innerText + '<br>')
document.write(p1.innerHTML)
var p2 = document.getElementById('adm')
document.write('<br>' + p2.innerText)
p2.style.color = "blue"
p1.style.background = 'red'
var e = document.querySelector('div#adm')
document.write('<br>'+ e.innerHTML)
//Quando for 'class', o # vira .
</script>
</html>
