<!DOCTYPE html>
<html lang="pt-br" >
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nome</title>       
             </head>                      
             <script>
               var nome = prompt ('Digite o seu nome')
               document.write (`Olá, ${nome} <br>`)
               document.write (`Seu nome tem ${nome.length} letras <br> Em maiúsculas fica ${nome.toUpperCase()}`)
               
             </script>
             </html>
