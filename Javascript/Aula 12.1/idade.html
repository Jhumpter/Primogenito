<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Verifique a sua idade!</h1>
    </header>
    <section>
        <div id="prim"> 
            <p>Digite o <strong>ano</strong> de nascimento:  
                <input type="number" min="0" name='txtano' id="txtano">
            </p>
            <p>Sexo: 
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
                <input type="button" value="Verificar" id="verif" onclick="clicar()">
            </p>
        </div>
        <div id="seg">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
