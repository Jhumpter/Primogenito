            color:black;
            background-color:white;

             <body>

             <script>
                var bruto = Number (prompt ('Qual é o seu salário bruto?'))
                var imposto = Number (prompt ('Qual porcentagem é descontada (em decimais)?'))
                //Como q faz pra trocar a "," do imposto por um "."???
                document.write ('Olá! <br>')
                líquido = (bruto*imposto)
                líquido = líquido.toLocaleString ('pt-Br',{style:'currency',currency:'BRL'})
                document.write (`O seu salário líquido será de ${líquido}`)
            </script>
